<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ¦† AI Rubber Ducky Debugger</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #ffdd57;
      margin-bottom: 1rem;
    }

    select, textarea, button {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    button {
      background: #ffdd57;
      color: #222;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #ffe170;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-box {
      margin-top: 2rem;
      max-height: 400px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .chat-msg {
      margin-bottom: 1rem;
    }

    .user-msg {
      color: #ffdd57;
      font-weight: bold;
    }

    .duck-msg {
      margin-left: 1rem;
      color: #f0f0f0;
    }

    pre {
      background-color: #1e1e1e;
      color: #dcdcdc;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    code {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦† Talk to Your AI Ducky</h1>
  <p style="margin-bottom: 1.5rem; color: #ccc;">
    <strong>Ducky AI</strong> is your friendly debugging companion. Inspired by the
    <em>rubber duck debugging method</em>, it helps you think through code and logic by having a conversation â€” or even talking out loud.
  </p>

  <select id="mode">
    <option value="rubber_duck">Rubber Duck</option>
    <option value="helper">Helper</option>
  </select>

  <textarea id="message" placeholder="Explain your problem here..."></textarea>

  <div class="button-row">
    <button onclick="talkToDucky()">Send to Ducky</button>
  </div>

  <div class="button-row">
    <button id="talkBtn">ðŸŽ¤ Hold to Talk</button>
  </div>

  <div id="chat" class="chat-box"></div>

  <script>
    let history = [];

    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
    }

    function formatDuckReply(text) {
      const codeBlockRegex = /```(\w*)\n([\s\S]*?)```/g;
      const formatted = text.replace(codeBlockRegex, (_, lang, code) => {
        const escaped = escapeHTML(code.trim());
        return `<pre><code class="language-${lang}">${escaped}</code></pre>`;
      });
      return "Ducky: " + formatted.replace(/\n/g, "<br>");
    }

    async function talkToDucky() {
      const msg = document.getElementById('message').value.trim();
      const mode = document.getElementById('mode').value;
      const chat = document.getElementById('chat');

      if (!msg) return;

      const userMsg = document.createElement("div");
      userMsg.className = "chat-msg user-msg";
      userMsg.textContent = "You: " + msg;
      chat.appendChild(userMsg);

      // Add typing indicator
      const thinkingMsg = document.createElement("div");
      thinkingMsg.className = "chat-msg duck-msg";
      thinkingMsg.textContent = "ðŸ¦† Ducky is thinking...";
      chat.appendChild(thinkingMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("/talk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, mode: mode, history: history })
        });

        const data = await response.json();

        // Replace thinking message with actual reply
        thinkingMsg.innerHTML = formatDuckReply(data.reply);
        history = data.history;
      } catch (error) {
        console.error("Error:", error);
        thinkingMsg.textContent = "ðŸ§¨ Ducky hit a backend error.";
      }

      document.getElementById('message').value = "";
      chat.scrollTop = chat.scrollHeight;
    }
    const talkBtn = document.getElementById("talkBtn");
    let recognition;

    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("message").value = transcript;
        talkToDucky();
      };

      recognition.onerror = (event) => {
        console.error("Speech error:", event.error);
      };

      recognition.onend = () => {
        document.getElementById("message").placeholder = "Explain your problem here...";
      };

      talkBtn.addEventListener("mousedown", () => {
        recognition.start();
        document.getElementById("message").placeholder = "ðŸŽ¤ Listening...";
      });

      talkBtn.addEventListener("mouseup", () => {
        recognition.stop();
      });

      talkBtn.addEventListener("mouseleave", () => {
        recognition.stop();
      });
    } else {
      talkBtn.disabled = true;
      talkBtn.textContent = "ðŸŽ¤ Voice not supported";
    }
  </script>
</body>
</html>
